<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Akun Google</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="Google Logo" class="logo">
      <h1>Verifikasi Akun Anda</h1>
      <p class="instruction">Untuk mencegah kebocoran data, pihak kami memastikan bahwa anda yang benar benar memiliki akun ini verifikasi diri Anda terlebih dahulu</p>
      <form>
  <div class="form-group">
    <input type="password" id="password" required>
    <label for="password" class="password-label">Masukkan sandi</label>
  </div>

  <div class="custom-checkbox">
  <input type="checkbox" id="show-password" onclick="togglePassword()">
  <label for="show-password">Tampilkan sandi</label>
</div>


  <div class="button-group">
    <a href="#" class="alt-option">Coba cara lain</a>
    <button type="submit">Selanjutnya</button>
  </div>
</form>

<div class="footer-container">
  <div class="language-selector">
    <select id="language">
      <option value="id" selected>Indonesia</option>
      <option value="en">English</option>
      <option value="ms">Melayu</option>
      <option value="jv">Jawa</option>
      <option value="su">Sunda</option>
    </select>
  </div>

  <div class="footer-links">
    <a href="#">Bantuan</a>
    <a href="#">Privasi</a>
    <a href="#">Persyaratan</a>
  </div>
</div>

<script>
  function togglePassword() {
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
  }
</script>

</body>
</html>
